<!DOCTYPE html>
<html lang="pt-br" data-interface="foco">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fokus- TL</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/da0f9bd54a.js"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/script-crud.js" defer></script>
  </head>
  <body>
    <header class="header_titulo">
      <img src="assets/img/logo.png" alt="Logo Time Trekker" srcset="" />
      Fokus - Task List
    </header>

    <main>
      <section class="apresentacao">
        <div class="apresentacao_titulo">
          <h1 class="apresentacao_titulo_texto">
            Maximize sua produtividade,
            <strong class="apresentacao_titulo_destaque"
              >concentre-se no essencial.</strong
            >
          </h1>
        </div>
        <div class="apresentacao_imagem">
          <img
            class="apresentacao_imagem_imagem"
            src="assets/img/foco.png"
            alt="Imagem ilustrativa de foco/descanso-curto/descanso-longo"
            srcset=""
          />
        </div>
      </section>

      <section class="controle">
        <div class="controle_conteudo">
          <ul class="controle_conteudo_itens">
            <li>
              <button
                class="conteudo_controle_button active"
                data-conteudo="foco"
              >
                Foco
              </button>
            </li>
            <li>
              <button
                class="conteudo_controle_button"
                data-conteudo="descanso-curto"
              >
                Descanso curto
              </button>
            </li>
            <li>
              <button
                class="conteudo_controle_button"
                data-conteudo="descanso-longo"
              >
                Descanso longo
              </button>
            </li>
          </ul>
          <div class="controle_conteudo_musica">
            <div class="controle_conteudo_timer"></div>
            <input type="checkbox" name="" id="alterar-musica" />
            <label for="alterar-musica" class="botaoStart">Música</label>
          </div>
          <button class="controle_conteudo_button botaoStart" id="botaoStart">
            <i class="fa-solid fa-play" style="color: #ffffff"></i>
            <span class="controle_conteudo_button_texto">Começar</span>
          </button>
          <button
            class="controle_conteudo_button botaoStart hidden"
            id="botaoReiniciar"
          >
            <i class="fa-solid fa-play" style="color: #ffffff"></i>
            <span class="controle_conteudo_button_texto">Reiniciar</span>
          </button>
        </div>
      </section>

      <section class="tak_container">
        <div class="task_content_info">
          <p class="task_content_label">#Em andamento:</p>
          <p class="task_content_description">Nome da tarefa</p>
        </div>

        <hr />

        <div class="task_content_list_form">
          <h2 class="tasks_content_heading">Lista de tarefas:</h2>

          <button class="tasks_content_heading_btn">
            <i class="fa-solid fa-bars" style="color: #e3e3e3"></i>
          </button>
        </div>

        <ul class="dropdown_list"></ul>

        <form action="" class="form_task_add invisible">
          <label for="">Adicionando tarefa</label>
          <textarea
            name=""
            id=""
            rows="4"
            class="textarea_add_task"
            placeholder="No que você está trabalhando?"
          ></textarea>
          <div class="form_buttons_list">
            <button class="acao_btn_task btn_deletar">
              <i class="fa-solid fa-trash" style="color: #e3e3e3"></i>
              Deletar
            </button>

            <button class="acao_btn_task btn_cancelar">
              <i class="fa-solid fa-xmark" style="color: #e3e3e3"></i>
              Cancelar
            </button>
            <button type="submit" class="acao_btn_task">
              <i class="fa-solid fa-floppy-disk" style="color: #e3e3e3"></i>
              Salvar
            </button>
          </div>
        </form>

        <button class="btn_task_add">
          <i class="fa-solid fa-plus" style="color: #e3e3e3"></i>
          Adicionar nova tarefa
        </button>
      </section>

    </main>

    <footer>
      <p>Desenvolvido por Elany Souza - Projeto Alura</p>
    </footer>

  </body>
</html>
